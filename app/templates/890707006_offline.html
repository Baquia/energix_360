<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Inicio OFFLINE BQA-ONE | Pollos Gar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA -->
  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <link rel="manifest" href="/static/manifest.json">
  <script src="/static/js/html5-qrcode.min.js"></script>
  <meta name="theme-color" content="#015249">

  <style>
    :root {
      --color-primary: #015249;
      --color-primary-dark: #013d36;
      --color-bg: #f6f7f8;
      --color-surface: #ffffff;
      --color-border: #e5e7eb;
      --color-text: #111827;
      --color-muted: #6b7280;
      --color-danger: #b00020;
      --shadow-soft: 0 4px 14px rgba(15, 23, 42, .08);
      --radius-card: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background: radial-gradient(circle at top, #d7f2ec 0, #f6f7f8 45%, #f6f7f8 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 12px 70px;
      position: relative;
      min-height: 100vh;
      color: var(--color-text);
    }

    header {
      width: 100%;
      max-width: 980px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      gap: 8px;
    }

    .logo {
      max-height: 56px;
      width: auto;
      object-fit: contain;
    }

    h1 {
      width: 100%;
      max-width: 980px;
      font-size: clamp(1.2rem, 3.2vw, 1.6rem);
      text-align: center;
      margin: 0 0 18px;
      color: var(--color-primary-dark);
    }

    .subtitulo {
      width: 100%;
      max-width: 980px;
      font-size: 0.9rem;
      text-align: center;
      margin: 0 0 18px;
      color: var(--color-muted);
    }

    .subtitulo strong {
      color: var(--color-primary-dark);
    }

    .grid {
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 14px;
    }

    .icon-btn {
      background: var(--color-surface);
      border-radius: var(--radius-card);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-soft);
      padding: 14px 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      transition:
        transform 0.1s ease,
        box-shadow 0.1s ease,
        background 0.15s ease;
    }

    .icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.15);
      background: #f0fdf9;
    }

    .icon-btn img {
      width: 48px;
      height: 48px;
      object-fit: contain;
    }

    .icon-label {
      margin-top: 4px;
      font-size: clamp(0.85rem, 2.5vw, 0.95rem);
      color: var(--color-primary-dark);
      text-align: center;
      font-weight: 600;
    }

    .logout-btn {
      position: fixed;
      left: 16px;
      bottom: 16px;
      background: var(--color-danger);
      color: #fff;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid var(--color-danger);
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(180, 0, 32, 0.4);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      z-index: 20;
      text-decoration: none;
    }

    .logout-btn:hover {
      background: #8f0017;
    }

    @media (max-width: 640px) {
      header {
        flex-direction: column;
        justify-content: center;
      }

      h1,
      .subtitulo {
        text-align: center;
      }
    }
  </style>

  <script>
    // Registro del Service Worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("/sw.js")
          .then(reg => console.log("‚úÖ SW registrado con scope:", reg.scope))
          .catch(err => console.error("‚ùå Error registrando SW:", err));
      });
    }
  </script>
</head>

<body>

  <header>
    <img src="/static/logo_PollosGar.png" class="logo" alt="Pollos Gar">
    <img src="/static/logo_energix360.png" class="logo" alt="BQA-ONE">
  </header>

  <h1 class="titulo">¬°Hola Usuario! (modo offline)</h1>
  <p class="subtitulo">
    Est√°s en el panel de Pollos Gar en <strong>modo offline</strong>.<br>
    Por ahora, solo est√° disponible el m√≥dulo <strong>GAS (GLP)</strong>.
  </p>

  <div class="grid">
    <div class="icon-btn" onclick="acceder('gas')">
      <img src="{{ url_for('static', filename='icon_gas.png') }}" alt="Gas">

    <div class="icon-btn" onclick="acceder('carbon')">
      <img src="{{ url_for('static', filename='icon_carbon.png') }}" alt="Carb√≥n">
      <div class="icon-label">Carb√≥n</div>

      <div class="icon-bg">üöö</div>

    <div class="icon-btn" onclick="acceder('mermas')">

  <a href="/logout" class="logout-btn">Salir</a>

  <script>
    // Proteger el logout cuando no hay conexi√≥n
    function activarLogoutSeguroOffline() {
      const logoutLinks = document.querySelectorAll('a[href="/logout"]');

      logoutLinks.forEach(a => {
        // Limpiamos listeners previos por si se ejecuta varias veces
        a.onclick = null;

        if (!navigator.onLine) {
          a.addEventListener("click", (e) => {
            e.preventDefault();
            alert(
              "Est√°s sin conexi√≥n a internet.\n\n" +
              "El cierre de sesi√≥n solo se realiza cuando hay conexi√≥n.\n" +
              "Cuando recuperes la se√±al, entra a la versi√≥n online y cierra sesi√≥n desde all√≠."
            );
          }, { once: true });
        }
      });
    }

    window.addEventListener("load", activarLogoutSeguroOffline);
    window.addEventListener("online", activarLogoutSeguroOffline);
    window.addEventListener("offline", activarLogoutSeguroOffline);
  </script>

  <script>
    // Versi√≥n OFFLINE de la funci√≥n acceder
    function acceder(modulo) {
      // M√≥dulo GLP ‚Üí usamos la versi√≥n offline del GLP
      if (modulo === 'gas') {
        // Podr√≠as usar hashes (#inicio, etc.) si quieres auto-arrancar una operaci√≥n
        // window.location.href = '/glp_offline.html#inicio';
        window.location.href = '/glp_offline.html';
        return;
      }

      // El resto de m√≥dulos todav√≠a no tienen modo offline
      alert(
        "Est√°s en modo OFFLINE.\n\n" +
        "Por ahora, solo el m√≥dulo GAS (GLP) est√° disponible sin conexi√≥n.\n\n" +
        "Los m√≥dulos de Carb√≥n, Electricidad, Flota y Mermas requieren conexi√≥n a internet.\n\n" +
        "Cuando tengas se√±al, usa la versi√≥n online para acceder a estos m√≥dulos."
      );
    }
  </script>

</body>

</html>
