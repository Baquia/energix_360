<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#015249">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#015249">
  <script src="/static/js/html5-qrcode.min.js"></script>


  <title>Login | BQA ONE</title>
  <style>
    :root {
      --color-primary: #015249;
      --color-primary-dark: #013d36;
      --color-bg: #f6f7f8;
      --color-surface: #ffffff;
      --color-border: #e5e7eb;
      --color-text: #111827;
      --color-muted: #6b7280;
      --color-danger: #b00020;
      --shadow-soft: 0 4px 14px rgba(15, 23, 42, 0.08);
      --radius-card: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #d7f2ec 0, #f6f7f8 45%, #f6f7f8 100%);
      color: var(--color-text);
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px 18px 18px;
      background: var(--color-surface);
      border-radius: var(--radius-card);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-soft);
      text-align: center;
    }

    .logo {
      width: 36vw;
      max-width: 160px;
      height: auto;
      margin-bottom: 14px;
    }

    h1 {
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      color: var(--color-primary-dark);
      margin: 0 0 12px;
      font-weight: 700;
    }

    .flash-message {
      min-height: 18px;
      color: var(--color-danger);
      font-size: 0.85rem;
      margin-bottom: 10px;
    }

    form {
      margin-top: 4px;
      text-align: left;
    }

    label {
      display: block;
      margin: 8px 0 4px;
      color: var(--color-text);
      font-size: 0.85rem;
      font-weight: 600;
    }

    input,
    select,
    button {
      font-family: inherit;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--color-border);
      font-size: 0.92rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
      background: #ffffff;
      margin-bottom: 10px;
    }

    input:focus,
    select:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(1, 82, 73, 0.18);
      background: #f9fffd;
    }

    button {
      width: 100%;
      padding: 10px 16px;
      margin-top: 6px;
      border-radius: 999px;
      border: 1px solid var(--color-primary);
      background-color: var(--color-primary);
      color: #ffffff;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: background 0.15s ease, box-shadow 0.15s ease, transform 0.05s ease;
    }

    button:hover {
      background-color: var(--color-primary-dark);
      box-shadow: 0 6px 18px rgba(1, 82, 73, 0.35);
      transform: translateY(-1px);
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .login-container {
        padding: 18px 14px 16px;
      }

      .logo {
        margin-bottom: 10px;
      }
    }

    /* ... tus estilos anteriores ... */

    /* CONTENEDOR RELATIVO PARA POSICIONAR EL OJO */
    .password-wrapper {
      position: relative;
      width: 100%;
    }

    /* ESTILO ESPEC√çFICO PARA EL BOT√ìN DEL OJO */
    /* Usamos !important en algunas propiedades para sobrescribir los estilos globales de 'button' */
    .btn-eye {
      position: absolute !important;
      right: 12px !important;
      top: 38% !important;
      /* Ajuste visual vertical */
      transform: translateY(-50%) !important;
      background: transparent !important;
      border: none !important;
      color: var(--color-muted) !important;
      cursor: pointer !important;
      padding: 5px !important;
      width: auto !important;
      /* Que no ocupe el 100% */
      margin: 0 !important;
      box-shadow: none !important;
      font-size: 1.2rem !important;
      z-index: 10;
    }

    .btn-eye:hover {
      color: var(--color-primary) !important;
      background: transparent !important;
      transform: translateY(-50%) scale(1.1) !important;
    }
  </style>
</head>
<script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("/sw.js");
    });
  }
</script>

<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='logo_energix360.png') }}" alt="Logo Energix 360" class="logo">
    <h1>Iniciar Sesi√≥n</h1>
    <div id="flash" class="flash-message">
      {{ get_flashed_messages()[0] if get_flashed_messages() else "" }}
    </div>

    <form id="loginForm">
      {{ form.hidden_tag() }}

      <label for="cedula">{{ form.cedula.label }}</label>
      {{ form.cedula(id="cedula") }}

      <label for="password">{{ form.password.label }}</label>
      <div class="password-wrapper">
        {{ form.password(id="password") }}
        <button type="button" class="btn-eye" id="toggleBtn" onclick="togglePasswordVisibility()">
          üëÅÔ∏è
        </button>
      </div>

      <input type="text" id="empresa" name="empresa" placeholder="Escribe el nombre de tu empresa" autocomplete="off"
        list="lista_empresas" />

      <datalist id="lista_empresas">
        {% for id, nombre in form.empresa.choices %}
        <option value="{{ nombre }}">
          {% endfor %}
      </datalist>


      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    // FUNCI√ìN PARA VER/OCULTAR CONTRASE√ëA
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.getElementById('toggleBtn');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà'; // Icono de "Ocultar"
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅÔ∏è'; // Icono de "Ver"
      }
    }

    // ... aqu√≠ sigue tu c√≥digo existente: const form = document.getElementById('loginForm'); ...
    const form = document.getElementById('loginForm');
    const flashEl = document.getElementById('flash');

    // Modo seguro (B): siempre pedir login, incluso offline.
    // Solo borramos la sesi√≥n offline, NO las credenciales offline guardadas.
    localStorage.removeItem("bqa_offline_session");


    function setFlash(msg) {
      flashEl.textContent = msg || "";
    }

    async function sha256(str) {
      const buf = new TextEncoder().encode(str);
      const hash = await crypto.subtle.digest("SHA-256", buf);
      return Array.from(new Uint8Array(hash))
        .map(b => b.toString(16).padStart(2, "0"))
        .join("");
    }

    async function offlineLogin(cedula, password) {
      const key = `bqa_offline_user_${cedula}`;
      const saved = localStorage.getItem(key);

      if (!saved) {
        setFlash("Este usuario no tiene credenciales offline en este dispositivo. Inicia sesi√≥n una vez con internet.");
        return;
      }

      const pack = JSON.parse(saved);
      const verifier = await sha256(password + pack.salt);

      if (verifier !== pack.verifier) {
        setFlash("Contrase√±a incorrecta (modo offline).");
        return;
      }

      // sesi√≥n offline local
      localStorage.setItem("bqa_offline_session", JSON.stringify({
        cedula: pack.cedula,
        nombre: pack.nombre,
        empresa: pack.empresa,
        empresa_id: pack.empresa_id,
        perfil: pack.perfil,
        html: pack.html,
        offline: true,
        ts: Date.now()
      }));

      // redirige al panel cacheado por SW
      window.location.href = "/" + pack.html;
    }

    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      setFlash("");

      const cedula = document.getElementById('cedula').value.trim();
      const password = document.getElementById('password').value;
      const empresa = document.getElementById('empresa').value;

      // Si no hay internet ‚Üí login offline directo
      if (!navigator.onLine) {
        await offlineLogin(cedula, password);
        return;
      }

      // Online login normal
      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cedula, password, empresa })
      })
        .then(r => r.json())
        .then(async data => {
          if (!data.success) {
            setFlash(data.message);
            return;
          }

          // Guardar credenciales offline SOLO despu√©s de login online exitoso
          if (data.offline_enabled && data.offline_salt) {
            const verifier = await sha256(password + data.offline_salt);

            const pack = {
              cedula: data.usuario.cedula,
              nombre: data.usuario.nombre,
              empresa: data.usuario.empresa,
              empresa_id: data.usuario.empresa_id,
              perfil: data.usuario.perfil,
              html: data.html,
              salt: data.offline_salt,
              verifier: verifier,
              ts: Date.now()
            };

            localStorage.setItem(`bqa_offline_user_${cedula}`, JSON.stringify(pack));
            localStorage.setItem("bqa_last_user", cedula);
          }

          // login online ‚Üí sigue igual
          window.location.href = "/" + data.html;
        })
        .catch(async err => {
          console.error("Login online fall√≥, intento offline:", err);
          await offlineLogin(cedula, password);
        });
    });
  </script>


</body>

</html>
