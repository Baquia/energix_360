<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Energix 360</title>
  <style>
    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      border: 1px solid #cce5cc;
      padding: 5vw;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      background-color: #ffffff;
    }

    .logo {
      width: 30vw;
      max-width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(18px, 5vw, 24px);
      color: #006633;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      color: #003300;
      font-size: clamp(12px, 4vw, 14px);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #99cc99;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background-color: #339966;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2d8659;
    }

    .flash-message {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{{ url_for('static', filename='logo_energix360.png') }}" alt="Logo Energix 360" class="logo">
    <h1>Iniciar Sesi√≥n</h1>
    <div id="flash" class="flash-message">{{ get_flashed_messages()[0] if get_flashed_messages() else "" }}</div>

    <form id="loginForm">
      {{ form.hidden_tag() }}

      <label for="cedula">{{ form.cedula.label }}</label>
      {{ form.cedula(id="cedula") }}

      <label for="password">{{ form.password.label }}</label>
      {{ form.password(id="password") }}

      <label for="empresa">{{ form.empresa.label }}</label>
      <select id="empresa" name="empresa">
        {% for id, nombre in form.empresa.choices %}
          <option value="{{ nombre }}">{{ nombre }}</option>
        {% endfor %}
      </select>

      <button type="submit">Ingresar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const cedula = document.getElementById('cedula').value;
      const password = document.getElementById('password').value;
      const empresa = document.getElementById('empresa').value;

      fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cedula, password, empresa })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = '/' + data.html;
        } else {
          document.getElementById('flash').textContent = data.message;
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
