<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <link rel="apple-touch-icon" href="/static/icon-192.png">
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#015249">
  <title>Transporte Especial | BQA-ONE</title>
  <script src="/static/js/html5-qrcode.min.js"></script>

  <style>
    /* === ESTILOS COPIADOS DE VEHICULOS.HTML === */
    :root {
      --color-primary: #015249;
      --color-primary-dark: #013d36;
      --color-bg: #f6f7f8;
      --color-surface: #ffffff;
      --color-border: #e5e7eb;
      --color-text: #111827;
      --color-muted: #6b7280;
      --color-danger: #b00020;

      --shadow-soft: 0 4px 14px rgba(15, 23, 42, .08);
      --radius-card: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Verdana, sans-serif;
      color: var(--color-text);
      background: radial-gradient(circle at top, #d7f2ec 0, var(--color-bg) 45%, var(--color-bg) 100%);
      padding: 16px 12px 84px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 980px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .logo {
      max-height: 56px;
      width: auto;
      object-fit: contain;
      max-width: 48%;
    }

    .welcome-card {
      width: 100%;
      max-width: 980px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 18px 14px 16px;
      text-align: center;
      margin-bottom: 20px;
    }

    .welcome-title {
      font-size: clamp(1.05rem, 3.6vw, 1.45rem);
      color: var(--color-primary-dark);
      font-weight: 700;
      margin: 0 0 6px;
    }

    .welcome-sub {
      margin: 0;
      font-size: clamp(.9rem, 2.7vw, 1rem);
      color: var(--color-text);
    }
    
    .nit-badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 10px;
      background: #f0fdf9;
      color: var(--color-primary);
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
      border: 1px solid #ccfbf1;
    }

    /* Grid botones */
    .grid {
      width: 100%;
      max-width: 980px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 14px;
    }

    .icon-btn {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-soft);
      padding: 20px 12px;
      min-height: 140px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      transition: transform .1s ease, box-shadow .1s ease, background .15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .icon-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(15, 23, 42, .15);
      background: #f0fdf9;
    }

    .icon-btn img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    .icon-label {
      font-size: clamp(.9rem, 2.6vw, 1rem);
      font-weight: 700;
      color: var(--color-primary-dark);
      text-align: center;
    }

    .logout-btn {
      position: fixed;
      left: 16px;
      bottom: 16px;
      background: var(--color-danger);
      color: #fff;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: .85rem;
      font-weight: 700;
      border: 1px solid var(--color-danger);
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(180, 0, 32, .4);
      z-index: 20;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .logout-btn:hover {
      background: #8f0017;
    }

    /* Responsive */
    @media (max-width:640px) {
      header {
        flex-direction: column;
        justify-content: center;
      }
      .logo {
        max-height: 48px;
      }
      .icon-btn {
        min-height: 130px;
      }
    }

    @media (max-width:480px) {
      body {
        padding-bottom: 92px;
      }
      .logout-btn {
        left: 50%;
        transform: translateX(-50%);
      }
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .icon-btn img {
        width: 50px;
        height: 50px;
      }
    }
  </style>

  <script>
    // Registro SW para soporte PWA/Offline básico
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker.register("/sw.js");
        });
    }
  </script>
</head>

<body>

  <header>
    <img class="logo" src="{{ url_for('static', filename='logo_' + nit + '.png') }}" alt="Logo Cliente">
    <img class="logo" src="{{ url_for('static', filename='logo_energix360.png') }}" alt="Logo Energix 360">
  </header>

  <section class="welcome-card">
    <div class="welcome-title">
      Bienvenido, {{ nombre }}
    </div>
    <p class="welcome-sub">
      Panel Transporte Especial
    </p>
    <div class="nit-badge">
        NIT: {{ nit }}
    </div>
  </section>

  <section class="grid">
    
    <div class="icon-btn" onclick="navegar('documentos')">
      <img src="{{ url_for('static', filename='icon_documentos.png') }}" alt="Documentos">
      <div class="icon-label">Documentos</div>
    </div>

    <div class="icon-btn" onclick="navegar('mantenimiento')">
      <img src="{{ url_for('static', filename='icon_mantenimiento.png') }}" alt="Mantenimiento">
      <div class="icon-label">Mantenimiento</div>
    </div>

    <div class="icon-btn" onclick="navegar('preoperacionales')">
      <img src="{{ url_for('static', filename='icon_preoperacional.png') }}" alt="Preoperacionales">
      <div class="icon-label">Preoperacionales</div>
    </div>

  </section>

  <a href="/logout" class="logout-btn">Salir</a>

  <script>
    // El NIT y la lógica de navegación
    const NIT_ACTUAL = "{{ nit }}";

    function navegar(modulo) {
        // Redirige al submódulo correspondiente en el backend
        window.location.href = `/te/${modulo}/${NIT_ACTUAL}`;
    }

    // Logout seguro offline
    const links = document.querySelectorAll('a[href="/logout"]');
    links.forEach(a => {
        a.addEventListener("click", (e) => {
            if (!navigator.onLine) {
                e.preventDefault();
                alert("Estás sin conexión. El cierre de sesión requiere internet.");
            }
        });
    });
  </script>

</body>
</html>
